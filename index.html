<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="bg-dark container-fluid">
        <div class="container-fluid h-100 d-flex align-items-center justify-content-center col-md-8">
            <form action="" class="form text-white col-8 col-md-6 col-lg-4">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" placeholder="Ex: JoÃ£o da Silva" required>
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email" placeholder="Ex: meu@email.com" required>
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" type="text" id="telefone" required>
                <button class="btn btn-success col-12" type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/jquery-3.6.1.min.js"></script>
    <script src="./src/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
